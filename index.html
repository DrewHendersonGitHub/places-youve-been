<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Places You've Been</title>
</head>
<body>
  <h1>Places You've Been</h1>



  <div id="walrus-hidden">
    <p>Let's play peek-a-boo. <span class="clickable">Click here</span> to see the surprise!</p>
  </div>

  <div id="walrus-showing">
    <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
    <img src="img/walrus.jpg">
  </div>



  <div id="place1">
    <h3><span class="clickable">Portland: </span></h3>
    <span>
      <ul id="id1">
      </ul>
    </span>
  </div>
  
  <div id="place2">
    <h3><span class="clickable">Seattle: </span></h3>
    <span>
      <ul>
        <li id="id2"></li>
      </ul>
    </span>
  </div>

  <div id="place3">
    <h3><span class="clickable">Banff: </span></h3>
    <span>
      <ul>
        <li id="id3"></li>
      </ul>
    </span>
  </div>

  <div id="place4">
    <h3><span class="clickable">Cancun: </span></h3>
    <span>
      <ul>
        <li id="id4"></li>
      </ul>
    </span>
  </div>
  
</body>
</html>
